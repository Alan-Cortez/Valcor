<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Gestión de Usuarios</h2>

        <!-- Formulario para agregar un nuevo usuario -->
        <form method="POST" action="{{ url_for('guardar') }}">
            <div class="mb-3">
                <label for="txtUsuarioFA" class="form-label">Usuario:</label>
                <input type="text" name="txtUsuarioFA" id="txtUsuarioFA" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="txtContrasenaFA" class="form-label">Contraseña:</label>
                <input type="text" name="txtContrasenaFA" id="txtContrasenaFA" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark">Guardar</button>
        </form>

        <!-- Tabla de usuarios -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.usuario }}</td>
                    <td>{{ usuario.contrasena }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=usuario.id) }}" class="btn btn-sm btn-primary">Editar</a>
                        <a href="{{ url_for('eliminar', id=usuario.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
